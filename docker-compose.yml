version: '3.7'
services:
  app:
    build: .
    command: [ "bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    volumes:
      - ".:/app"
      - "bundle:/usr/local/bundle"
    environment:
      RAILS_ENV: development
      DATABASE_USER: root
      DATABASE_PASSWORD: password
      DATABASE_HOST: db
    depends_on:
      - db
    ports:
      - "3000:3000"
  
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - "db-data:/var/lib/mysql"
    ports:
      - '3316:3306'

volumes:
  db-data:
    driver: local
  bundle:
    driver: local
